<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

<html class="js cssanimations"><head>
<html><head>
<title>IPhone 14 管制機制</title>
    <style type="text/css">
h1 {
    display: block;
    margin-block-start: 0em;
    margin-block-end: 0.2em;
    font-weight: bold;
    color:blue;
    font-size: 1.2em;
}
   img {  
    max-height: 100%;  
    max-width: 100%; 
    width: auto;
    top: 0;  
    bottom: 0;  
    left: 0;  
    right: 0;  
    margin: auto;
}     
    </style>
</head>
<body style="height:100%">
<div style="left:50%;top:50%;display: flex;justify-content: space-around">
   <h1 id="count"></h1>
  </div>
<script type="text/javascript">
    let a=document.getElementById("count");

    let i=10;
    let fa=setInterval(function(){
      if(i<0){
        clearInterval(fa);

      }else{
        a.innerText=i+"秒後會自動關閉網頁";
        i--;
      }


    },1000)


  </script>
  
<div align="center"><img src="https://github.com/i4Tools7/i4Tools7.github.io/releases/download/file/IPhone_14_Control_Mechanism.png" width="610" height="472"></div>


</body></html>
