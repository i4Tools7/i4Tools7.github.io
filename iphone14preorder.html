<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

<html class="js cssanimations"><head>
<html><head>
<title>IPhone 14 預購與上市時程</title>
    <style type="text/css">
h1 {
    display: block;
    margin-block-start: 0em;
    margin-block-end: 0.2em;
    font-weight: bold;
    color: #fe0097;
}
        
    </style>

</head>
<body style="height:100%">
<div style="display: flex;justify-content: space-around">
 <h1 id="count"></h1>
  </div>
<script type="text/javascript">
    let a=document.getElementById("count");

    let i=30;
    let fa=setInterval(function(){
      if(i<0){
        clearInterval(fa);

      }else{
        a.innerText=i+"秒後會自動關閉網頁";
        i--;
      }


    },1000)


  </script>
<div align="center"><img src="https://github.com/i4Tools7/i4Tools7.github.io/releases/download/file/iphone14preorder.png" width="856" height="500"></div>


</body></html>
