function createHttp() {
	var instance = null;
	try {
		instance = new ActiveXObject("Msxml2.XMLHTTP")
	} catch(e) {
		try {
			instance = new ActiveXObject("Microsoft.XMLHTTP");
		} catch(oc) {
			instance = null;
		}
	}
	if ( !instance && typeof XMLHttpRequest != "undefined" )
	{
		instance = new XMLHttpRequest();
	}
	return instance;
}

function ssoLogout(){

	var xmlhttp = createHttp();
	var isSuccess = true;
	var servers = "https://scms.tcc.net.tw/sso/SSOLogout.jsp";
	var text = "";
	try {
		xmlhttp.open("GET",servers,false)
		xmlhttp.send();
		if ( xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			// var str = xmlhttp.responseText;
			alert("您已登出TWM SCMS銷售通路管理系統");
		} else {
			isSuccess = false;
			alert("您未登出TWM SCMS銷售通路管理系統，請關閉所有視窗進行登出!!!");
		}
	} catch(ex) {
		isSuccess = false;
		alert("您未登出TWM SCMS銷售通路管理系統，請關閉所有視窗進行登出!!!");
	}
}

   //讀取cookie值
   function getCookie(cname) {
	    var name = cname + "=";
	    var ca = document.cookie.split(';');
	    for(var i = 0; i <ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length, c.length);
	        }
	    }
	    return "";
	}
   //設定cookie
  function setCookie(name, value, expires, path, domain, secure) {
	   document.cookie = name + "=" + escape(value) +
	      ((expires == null) ? "" : "; expires=" + expires.toGMTString()) +
	      ((path == null) ? "" : "; path=" + path) +
	      ((domain == null) ? "" : "; domain=" + domain) +
	      ((secure == null) ? "" : "; secure");

  }
  //抓取系統日期yyyymmddhh24miss
  function getDateString() {
		var d=new Date();
		var yyyy = d.getFullYear().toString();
		var mm = (d.getMonth() + 101).toString().slice(-2); 	//0-11
		var dd = (d.getDate() + 100).toString().slice(-2); 		//1-31
		var hh = (d.getHours()+ 100).toString().slice(-2);		//0-23
		var mi = (d.getMinutes()+ 100).toString().slice(-2);	//0-59
		var ss = (d.getSeconds()+ 100).toString().slice(-2);	//0-59
		return yyyy + mm + dd + hh + mi +ss;
	}
