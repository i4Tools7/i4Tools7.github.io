<script language="javascript">
	function init(){


		var ipAddress = getCookie("ClientIP");
		var paramObj = {
		            method: "POST",
		            action: "chkIpAddress.do",
		            sync: false,
		            parameters: 'ipAddress=' + ipAddress,
		            rtnParamArray: ["result"]
		};
	    ajaxQuery(paramObj);
	}

	function updateIpAddress(rtnObj, paramObj) {
    	var result = rtnObj[0];
		document.getElementById("result").innerText = result;
    }

    //20220411 add by marya-leon
    //讀取cookie值
    function getCookie(cname) {
	    var name = cname + "=";
	    var ca = document.cookie.split(';');
	    for(var i = 0; i <ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length, c.length);
	        }
	    }
	    return "";
	}
  </script>
</head>
<body topmargin="0" leftmargin="0" onload="init();">
