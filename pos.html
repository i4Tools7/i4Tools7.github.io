        var i = 1;
        function clock() {
            i = i - 1;
            document.title = "" + i + "秒後自動關閉!";
            if (i > 0) {
                setTimeout("clock();", 1000);
            } else {
                window.open('', '_self', '');
                window.close();
            }
        }
        clock();
    </script>
