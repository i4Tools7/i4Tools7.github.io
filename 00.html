<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title></title>
<script>

select('#btn').addEventListener('click', () => {
  navigator.clipboard.writeText(select('#text').value);
})


</script>
</head>
<body>
    <input type="text" id="text">
<button type="button" id="btn">複製</button>

</body>
</html>
